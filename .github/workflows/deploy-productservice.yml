name: Deploy ProductService to AWS ECR

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug workspace
        run: |
          echo "📁 Current working directory: $(pwd)"
          echo "📄 Listing all files and folders recursively:"
          ls -R

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: me-central-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Generate appsettings.Production.json
        run: |
          mkdir -p ProductService/ProductService
          cat > ProductService/ProductService/appsettings.Production.json <<EOF
          {
            "Logging": {
              "LogLevel": {
                "Default": "Information",
                "Microsoft.AspNetCore": "Warning"
              }
            },
            "ConnectionStrings": {
              "ProductDb": "Host=${{ secrets.RDS_HOST }};Port=${{ secrets.RDS_PORT }};Database=${{ secrets.RDS_NAME }};Username=${{ secrets.RDS_USER }};Password=${{ secrets.RDS_PASSWORD }}"
            },
            "AllowedHosts": "*"
          }
          EOF

      - name: Build, tag, and push Docker image to ECR
        env:
          IMAGE_URI: 046219898445.dkr.ecr.me-central-1.amazonaws.com/product-service:latest
        run: |
          docker build -t $IMAGE_URI ./ProductService/ProductService
          docker push $IMAGE_URI
